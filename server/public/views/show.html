<div class="jumbotron">
    <div class="logo">
        <h1>LEFTOVER</h1>
        <h2 class="rotate">Saver!</h2>
    </div>
    <div class="login floatRightSetMargin">
      <a href="/choose"><button>BACK</button></a>
    </div>
</div>
<div class="well clearfix" ng-repeat="leftover in leftovers">
      {{leftover.foodItem}} ~ saved on {{leftover.entryDate | date: 'EEEE, MMMM d, y hh:mm a'}}
      <button class="delete pull-right" ng-click="toDelete(leftover)">DELETE</button>
</div>
