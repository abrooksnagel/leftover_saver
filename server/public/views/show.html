<div class="jumbotron">
    <h1>WELCOME TO LEFTOVER SAVER!</h1>
</div>


<div class="well" ng-repeat="leftover in leftovers">


    <div>
        <label>

            <input type="checkbox" ng-click="toDelete()" ng-model="toDelete">
            <input type="checkbox" ng-model="toDelete">
            {{leftover.foodItem}} ~ saved on {{leftover.entryDate | date: 'EEEE, MMMM d, y hh:mm a'}}
        </label>
    </div>

</div>
